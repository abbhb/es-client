name: upgrade

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish-tauri:
    outputs:
      appVersion: ${{ steps.set_output.outputs.appVersion }}

    permissions:
      contents: write
    strategy:
      fail-fast: false          # 关键：矩阵里任何单个子失败都不阻断
    matrix:
      include:
        - platform: 'macos-latest'
          args: '--target aarch64-apple-darwin'
        - platform: 'macos-latest'
          args: '--target x86_64-apple-darwin'
        - platform: 'ubuntu-24.04'
          args: ''
        - platform: 'windows-latest'
          args: ''

    runs-on: ${{ matrix.platform }}
    # ==========  仅 Windows 允许失败  ==========
    continue-on-error: ${{ matrix.platform == 'windows-latest' }}

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      # —— Windows 容错：先装 VC++ 运行库 ——
      - name: Install VC++ redist (Windows only)
        if: matrix.platform == 'windows-latest'
        run: |
          Invoke-WebRequest -Uri https://aka.ms/vs/17/release/vc_redist.x64.exe -OutFile vc_redist.x64.exe
          Start-Process -Wait -FilePath .\vc_redist.x64.exe -ArgumentList "/quiet", "/norestart"

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libclang-dev libxcb1-dev libxrandr-dev \
                                  libdbus-1-dev libpipewire-0.3-dev libwayland-dev libegl-dev \
                                  libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev libgbm-dev \
                                  libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: pnpm install

      # ======  打包 & 上传  ======
      - uses: tauri-apps/tauri-action@v0
        id: tauri-action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: tauri-demo-v__VERSION__
          releaseName: 'tauri-demo v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
          # 注意：tauri-action 会自动把打出的包挂到同一个 releaseId；
          # Windows 失败时不会上传，release 里自然就没有 .msi

      # —— 版本号采集（只在 ubuntu 跑一次） ——
      - name: Generate release tag
        id: save_tag
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          echo ${{ steps.tauri-action.outputs.appVersion }}
          echo "appVersion=${{ steps.tauri-action.outputs.appVersion }}" >> $GITHUB_OUTPUT

      - name: Set job output
        id: set_output
        if: matrix.platform == 'ubuntu-24.04'
        run: echo "appVersion=${{ steps.save_tag.outputs.appVersion }}" >> $GITHUB_OUTPUT


  upgradeLink-upload:
    needs: publish-tauri   # 等整个矩阵完成（Windows 失败也会被忽略）
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Send a request to UpgradeLink
        uses: toolsetlink/upgradelink-action@v5
        with:
          source-url: 'https://github.com/toolsetlink/tauri-demo/releases/download/tauri-demo-v${{ needs.publish-tauri.outputs.appVersion }}/latest.json'
          access-key: ${{ secrets.UPGRADE_LINK_ACCESS_KEY }}
          tauri-key: ${{ secrets.UPGRADE_LINK_TAURI_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}